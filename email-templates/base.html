{% block setup %}{% endblock %}
<html>
	<head>
		{% block head %}
			<title>{{ subject }}</title>
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		{% endblock %}
	</head>
	<body>
		{% block body %}
			<div id="header">
				{% block header %}{% endblock %}
			</div>
			<div id="content">
				{% block content %}{% endblock %}
			</div>
			<div id="footer">
				{% block footer %}{% endblock %}
			</div>
		{% endblock %}
	</body>
</html>
